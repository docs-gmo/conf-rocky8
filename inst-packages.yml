---
  - name: install baseline packages
    dnf:  
      enablerepo: powertools
      name: 
      - vim
      - elinks
      - rsync
      - lsof
      - lynx
      - postfix
      - man
      - mlocate
      - mutt
      - mailx
      - tcptraceroute
      - wget
      - yum-utils
      - bash-completion
      - git
      state: installed
  
  - name: install epel repos
    dnf: 
      name: 
        - epel-release
      state: installed

  - name: install packages from epel
    dnf:
      name: 
        - htop
        - glances
      state: installed